<p>about works!</p>
<div>
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" name="email" [(ngModel)]="phone.email" #email="ngModel"
           required pattern="[a-zA-Z_]+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}" />
    <div [hidden]="email.valid || email.untouched" class="alert alert-danger">
      Некорректный email
    </div>
  </div>
  <div class="form-group">
    <label>Название модели</label>
    <input class="form-control" name="title" [(ngModel)]="phone.title"  #phoneTitle="ngModel" (ngModelChange)="onTitleChange()" required />
    <div [hidden]="phoneTitle.valid || phoneTitle.untouched" class="alert alert-danger">
      Не указано имя
    </div>
  </div>
  <div class="form-group">
    <label>Цена</label>
    <input type="number" class="form-control" name="price" [(ngModel)]="phone.price" #phonePrice="ngModel"/>
  </div>
  <div class="form-group">
    <label>Производитель</label>
    <select class="form-control" name="company" [(ngModel)]="phone.company" #phoneCompany="ngModel">
      <option  *ngFor="let comp of companies" [value]="comp">
        {{comp}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <button class="btn btn-default" (click)="addPhone()">Добавить</button>
  </div>
</div>
<div>
  <p>{{phoneTitle.name}} : {{phoneTitle.model}}</p>
  <p>{{phonePrice.name}} : {{phonePrice.model}}</p>
  <p>{{phoneCompany.name}} : {{phoneCompany.model}}</p>
</div>
<div><h3>Добавленные элементы</h3>
  <ul *ngFor="let p of phones">
    <li>{{p.title}} ({{p.company}}) - {{p.price}}</li>
  </ul>
</div>
